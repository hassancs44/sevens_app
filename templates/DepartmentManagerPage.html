  <script>
/* ========== دالة توحيد النص العربي ========== */
function normalizeArabicJS(t){
  t = (t || '').toString().trim();
  t = t.replace(/[إأآا]/g, 'ا');
  t = t.replace(/\s+/g, '');
  t = t.replace(/ة/g, 'ه');
  t = t.replace(/\u200f|\u200e/g, '');
  t = t.replace(/^اداره?/g, 'اداره');
  return t;
}

/* ========== تعريف المستخدم الحالي ========== */
let currentUser = null;
let chatHistory = [];
let activeTimers = {};

/* ========== عند تحميل الصفحة ========== */
document.addEventListener('DOMContentLoaded', async () => {
  const userData = localStorage.getItem('currentUser');
  if (!userData) return location.href = 'Login.html';
  currentUser = JSON.parse(userData);
  if (currentUser.role !== 'مدير قسم') return location.href = 'Login.html';

  document.getElementById('userWelcome').textContent = `مرحباً، ${currentUser.name} (${currentUser.department})`;
  document.getElementById('pageTitle').textContent = `لوحة مدير قسم ${currentUser.department}`;

  const ta = document.getElementById('cbInput');
  ta.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendChat(); }
  });

  appendMsg('bot', 'مرحباً! أنا مساعد SEVENS. اسألني أي شيء بخصوص الطلبات أو المهام 🤖');
  await loadRequests();

  // تحديث تلقائي كل دقيقة
  setInterval(loadRequests, 60000);
});

/* ========== تحميل الطلبات ========== */
async function loadRequests() {
  const res = await fetch('/api/get_requests', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ role: currentUser.role, department: currentUser.department })
  });
  const data = await res.json();
  const deptStd = normalizeArabicJS(currentUser.department);

  const related = data.filter(r =>
    normalizeArabicJS(r['القسم المرسل']) === deptStd ||
    normalizeArabicJS(r['القسم المستلم']) === deptStd
  );

  renderRequests('incoming-requests', related.filter(r => normalizeArabicJS(r['القسم المستلم']) === deptStd));
  renderRequests('outgoing-requests', related.filter(r => normalizeArabicJS(r['القسم المرسل']) === deptStd));

  filterRequestsByStatus(); // للحفاظ على الفلتر بعد التحديث
}

/* ========== عرض الطلبات ========== */
function renderRequests(containerId, list) {
  const c = document.getElementById(containerId);
  if (!Array.isArray(list) || !list.length) {
    c.innerHTML = '<div class="no-requests">لا توجد طلبات.</div>';
    return;
  }

  c.innerHTML = list.map(req => {
    const status = (req['الحالة'] || '').trim();
    return `
      <div class="request-card" data-id="${req['رقم الطلب'] || ''}">
        <div class="status-header ${statusToClass(status)}"></div>
        <div class="card-content">
          <div class="card-top">
            <div class="request-id">#${req['رقم الطلب'] || ''}</div>
            <div class="request-date">${req['التاريخ'] || ''}</div>
          </div>
          <h3 class="request-title">${req['العنوان'] || ''}</h3>
          <p class="request-desc">${req['الوصف'] || ''}</p>
          <div class="request-meta">
            <div class="meta-item"><i class="fas fa-user"></i> المرسل: ${req['اسم المرسل'] || '-'} (${req['القسم المرسل'] || '-'})</div>
            <div class="meta-item"><i class="fas fa-user-check"></i> المستلم: ${req['اسم المستلم'] || '-'} (${req['القسم المستلم'] || '-'})</div>
          </div>
          <div class="status-info">
            <div><span class="status-label">الحالة:</span> ${status}</div>
            <div><span class="status-label">آخر تحديث:</span> ${req['آخر تحديث بواسطة'] || '-'}</div>
          </div>
        </div>
      </div>`;
  }).join('');
}

/* ========== ألوان الحالات ========== */
function statusToClass(s) {
  if (s.includes('جديد')) return 'status-new';
  if (s.includes('مغلق')) return 'status-closed';
  if (s.includes('جاري')) return 'status-in-progress';
  if (s.includes('مرفوض')) return 'status-rejected';
  return 'status-assigned';
}

/* ========== فلترة حسب الحالة ========== */
function filterRequestsByStatus() {
  const status = document.getElementById('statusFilter').value.trim();
  const allCards = document.querySelectorAll('.request-card');
  allCards.forEach(card => {
    const text = card.innerText || '';
    card.style.display = (!status || text.includes(status)) ? 'block' : 'none';
  });
}


/* ========== تصدير الطلبات ========== */
async function exportRequests() {
  const start = document.getElementById('startDate').value || null;
  const end = document.getElementById('endDate').value || null;

  const res = await fetch('/api/export_requests', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ department: currentUser.department, start_date: start, end_date: end })
  });
  const data = await res.json();
  if (data.success && data.file) window.location.href = `/download/${data.file}`;
  else alert('❌ حدث خطأ أثناء تصدير الطلبات');
}

/* ========== فتح/إغلاق نموذج الطلب ========== */
function openNewRequestModal() {
  document.getElementById('newRequestModal').style.display = 'flex';
}
function closeNewRequestModal() {
  document.getElementById('newRequestModal').style.display = 'none';
}
window.onclick = e => {
  const m = document.getElementById('newRequestModal');
  if (e.target === m) m.style.display = 'none';
};

/* ========== تسجيل الخروج ========== */
function logout() {
  if (confirm('هل تريد تسجيل الخروج؟')) {
    localStorage.removeItem('currentUser');
    location.href = 'Login.html';
  }
}


/* ========== الشات ========== */
function toggleChat(forceClose=false){
  const box = document.getElementById('chatbotWidget');
  if (forceClose) {
    box.classList.remove('show'); // إغلاق بالقوة
  } else {
    box.classList.toggle('show'); // تبديل الحالة (فتح/إغلاق)
  }
}

function appendMsg(role, text) {
  const body = document.getElementById('cbBody');
  const msg = document.createElement('div');
  msg.className = 'cb-msg ' + (role === 'user' ? 'user' : 'bot');
  msg.textContent = text;
  body.appendChild(msg);
  body.scrollTop = body.scrollHeight;
}

async function sendChat() {
  const input = document.getElementById('cbInput');
  const text = input.value.trim();
  if (!text) return;
  appendMsg('user', text);
  input.value = '';

  const typing = document.createElement('div');
  typing.className = 'cb-typing';
  typing.innerHTML = '<i class="fas fa-robot"></i><span class="dots">...</span>';
  document.getElementById('cbBody').appendChild(typing);

  try {
    const res = await fetch('/chatbot', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ message: text })
    });
    const data = await res.json();
    typing.remove();
    appendMsg('bot', data.reply || '❌ حدث خطأ.');
  } catch (e) {
    typing.remove();
    appendMsg('bot', '❌ لم يتم الاتصال بالخادم.');
  }
}

    /* ========= رفع طلب جديد  ========= */
document.getElementById('newRequestForm').addEventListener('submit', async (e) => {
  e.preventDefault();

  // 🔹 جلب القيم من النموذج
  const title = document.getElementById('requestTitle').value.trim();
  const desc  = document.getElementById('requestDesc').value.trim();
  const targetDept = document.getElementById('targetDept').value.trim();
  const fileInput = document.getElementById('requestFile');

  // 🔸 التحقق من الحقول الأساسية
  if (!title || !desc || !targetDept) {
    alert("الرجاء تعبئة جميع الحقول قبل الإرسال");
    return;
  }

  // 🔹 إعداد البيانات للإرسال
  const formData = new FormData();
  formData.append('title', title);
  formData.append('description', desc);
  formData.append('targetDept', targetDept);
  formData.append('senderDept', currentUser.department);
  formData.append('senderName', currentUser.name);

  // 🔸 إضافة الملف إن وُجد
  if (fileInput.files.length > 0) {
    formData.append('file', fileInput.files[0]);
  }

  try {
    // 🔹 إرسال الطلب إلى السيرفر
    const res = await fetch('/api/create_request', {
      method: 'POST',
      body: formData // لا تضع Content-Type هنا، يحدد تلقائيًا
    });

    // 🔸 قراءة الرد من السيرفر
    const data = await res.json();

    // 🔹 التعامل مع النتيجة
    if (data.success) {
      alert("✅ تم إرسال الطلب بنجاح");
      closeNewRequestModal();                  // إغلاق النافذة
      document.getElementById('newRequestForm').reset();  // إعادة تعيين النموذج
      renderRequests('requestsContainer', await fetchRequests()); // تحديث الطلبات
    } else {
      alert("❌ حدث خطأ أثناء الإرسال: " + (data.message || 'غير معروف'));
    }

  } catch (e) {
    console.error('❌ خطأ أثناء الإرسال:', e);
    alert("❌ لم يتم الاتصال بالخادم، تأكد من أن السيرفر يعمل.");
  }
});

</script>

</body>
</html>
