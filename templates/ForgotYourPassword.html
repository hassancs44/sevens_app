<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>نسيت كلمة المرور | SEVENS</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Tajawal', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1e88e5, #29b6f6);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    /* خلفية زخرفية */
    body::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
      z-index: -1;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 24px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 420px;
      padding: 40px;
      text-align: center;
      backdrop-filter: blur(10px);
      position: relative;
      z-index: 10;
    }

    /* تصميم الشعار */
    .logo-box {
      width: 120px;
      height: 120px;
      background: white;
      border-radius: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      margin: 0 auto 30px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .logo-box:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
    }

    .logo-box img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      border-radius: 12px;
      transition: transform 0.3s ease;
    }

    .logo-box:hover img {
      transform: scale(1.05);
    }

    .login-title {
      color: #0d47a1;
      font-size: 26px;
      font-weight: 700;
      margin-bottom: 20px;
      letter-spacing: 0.5px;
    }

    .login-subtitle {
      color: #666;
      font-size: 16px;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .input-field {
      position: relative;
      margin-bottom: 20px;
      text-align: right;
    }

    .input-field input {
      width: 100%;
      padding: 14px 20px;
      border: 2px solid #e3f2fd;
      border-radius: 14px;
      font-size: 16px;
      direction: rtl;
      outline: none;
      transition: all 0.3s ease;
      background: #fafafa;
      font-weight: 500;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.03);
    }

    .input-field input:focus {
      border-color: #2196f3;
      box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.1), 0 4px 10px rgba(33, 150, 243, 0.05);
    }

    /* إزالة :valid لعدم الحاجة إليه هنا */

    .btn-reset {
      width: 100%;
      padding: 14px;
      background: linear-gradient(to right, #4caf50, #2e7d32); /* أخضر لتأكيد النجاح */
      color: white;
      border: none;
      border-radius: 14px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 20px;
      letter-spacing: 1px;
      box-shadow: 0 4px 10px rgba(76, 175, 80, 0.3);
    }

    .btn-reset:hover {
      background: linear-gradient(to right, #43a047, #1b5e20);
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(76, 175, 80, 0.4);
    }

    .btn-reset:active {
      transform: translateY(0);
    }

    .back-to-login {
      margin-top: 25px;
      font-size: 14px;
      color: #666;
    }

    .back-to-login a {
      color: #2196f3;
      text-decoration: none;
      font-weight: 500;
    }

    .back-to-login a:hover {
      text-decoration: underline;
      color: #0d47a1;
    }

    /* رسائل النجاح أو الخطأ */
    .message {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      font-weight: 500;
      display: none; /* مخفي افتراضيًا */
    }

    .success {
      background-color: #e8f5e9;
      color: #2e7d32;
      border: 1px solid #c8e6c9;
      display: block;
    }

    .error {
      background-color: #ffebee;
      color: #c62828;
      border: 1px solid #ffcdd2;
      display: block;
    }
  </style>
</head>
<body>

  <div class="login-container">

    <!-- شعار SEVENS -->
    <div class="logo-box">
      <img src="{{ url_for('static', filename='7s.jpg') }}" alt="شعار SEVENS" />
    </div>

    <div class="login-title">نسيت كلمة المرور؟</div>

    <div class="login-subtitle">
      أدخل بريدك الإلكتروني وكلمة المرور الجديدة.
    </div>

    <!-- البريد الإلكتروني -->
    <div class="input-field">
      <input type="email" id="email" placeholder="البريد الإلكتروني" autocomplete="email" required />
    </div>

    <!-- كلمة المرور الجديدة -->
    <div class="input-field">
      <input type="password" id="newPassword" placeholder="كلمة المرور الجديدة" autocomplete="new-password" required />
    </div>

    <!-- تأكيد كلمة المرور -->
    <div class="input-field">
      <input type="password" id="confirmPassword" placeholder="تأكيد كلمة المرور الجديدة" autocomplete="new-password" required />
    </div>

    <!-- منطقة الرسائل -->
    <div id="messageArea" class="message"></div>

    <!-- زر تحديث -->
    <button class="btn-reset" onclick="resetPassword()">تحديث كلمة المرور</button>

    <!-- رجوع إلى تسجيل الدخول -->
    <div class="back-to-login">
      <a href="login.html">← العودة إلى تسجيل الدخول</a>
    </div>
  </div>

  <script>

  function showMessage(message, type) {
    const messageArea = document.getElementById('messageArea');
    messageArea.textContent = message;
    messageArea.className = 'message'; // تصفير الأنماط السابقة
    messageArea.classList.add(type);
    messageArea.style.display = 'block';
    setTimeout(() => { messageArea.style.display = 'none'; }, 5000);
  }

  async function resetPassword() {
    const email = document.getElementById('email').value.trim();
    const newPassword = document.getElementById('newPassword').value;
    const confirmPassword = document.getElementById('confirmPassword').value;

    // ✅ تحقق من الحقول
    if (!email || !newPassword || !confirmPassword) {
      showMessage('يرجى ملء جميع الحقول', 'error');
      return;
    }

    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email)) {
      showMessage('الرجاء إدخال بريد إلكتروني صحيح', 'error');
      return;
    }

    if (newPassword !== confirmPassword) {
      showMessage('كلمتا المرور غير متطابقتين', 'error');
      return;
    }

    if (newPassword.length < 4) {
      showMessage('كلمة المرور الجديدة قصيرة جداً', 'error');
      return;
    }

    try {
      const response = await fetch('/api/forgot_reset_password', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, newPassword })
      });

      const data = await response.json();
      if (data.success) {
        showMessage(data.message, 'success');
        document.getElementById('email').value = '';
        document.getElementById('newPassword').value = '';
        document.getElementById('confirmPassword').value = '';

        setTimeout(() => {
          window.location.href = 'Login.html';
        }, 3000);
      } else {
        showMessage(data.message || 'حدث خطأ أثناء التحديث', 'error');
      }
    } catch (err) {
      console.error('❌ خطأ في الاتصال:', err);
      showMessage('تعذر الاتصال بالخادم. تأكد من تشغيل app.py', 'error');
    }
  }
</script>
</body>
</html>
