/* ========== Ù†Ø¸Ø§Ù… Ø§Ù„Ù…Ø¤Ù‚Øª ========== */

function startTimer(reqId, baseSeconds = null) {
  const el = document.getElementById(`timer-${reqId}`);
  if (!el) return;

  // â±ï¸ Ø¥Ø°Ø§ ÙÙŠÙ‡ ÙˆÙ‚Øª Ù…Ø­ÙÙˆØ¸ Ù†ÙƒÙ…Ù„ Ù…Ù†Ù‡ØŒ ÙˆØ¥Ø°Ø§ Ù„Ø§ Ù†Ø¨Ø¯Ø£ Ù…Ù† baseSeconds

    const h = String(Math.floor(seconds / 3600)).padStart(2, '0');
    const m = String(Math.floor((seconds % 3600) / 60)).padStart(2, '0');
    const s = String(seconds % 60).padStart(2, '0');
    el.textContent = `${h}:${m}:${s}`;

    // ğŸ¨ ØªØºÙŠÙŠØ± Ø§Ù„Ù„ÙˆÙ† Ø­Ø³Ø¨ Ø§Ù„Ù…Ø¯Ø©
    if (seconds < 300) el.style.background = '#e8f5e9'; // Ø£Ø®Ø¶Ø± ÙØ§ØªØ­

  }, 1000);

  delete savedTimes[reqId];
